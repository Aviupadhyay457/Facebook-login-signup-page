<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login to Facebook</title>
</head>
<body>
    <div class="main-div">
        <section class="hero-text-container">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </section>
        <section class="login-container">
            <form id="login-form">
                <input type="text" id="email" placeholder="Email address or phone number" name="username">
                <input type="password" id="password" placeholder="Password" name="password">
                <button type="submit">Log in</button>
                <a href="#" class="forgot-pass">Forgotten password?</a>
                <div class="hr"></div>
                <a href="signup.html" class="create-account">Create new account</a>
            </form>
            <p class="create-page-para"><a href="#" class="create-page-btn" target="_blank">Create a page</a> for a celebrity brand or business.</p>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
